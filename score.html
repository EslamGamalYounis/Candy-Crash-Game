<!DOCTYPE html>



<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="login.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score</title>
    <style>
        div.page-header {
            padding: 30px;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="page-header">
        High score
    </div>

    <table class="table table-striped table-dark" id="myTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>


            </tr>
        </thead>
        <tbody id="tb">

        </tbody>
    </table>
    <div class="row">

        <button onclick="goTomain()" class="btn btn-primary m-auto col-2 text-center" style="display: inline-block; width:200px;">Home</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function goTomain() {
            location.replace("main.html")
        }
        var arr = new Array();

        function findLocalItems(query) {
            var i, results = [];
            for (i in localStorage) {
                if (localStorage.hasOwnProperty(i)) {
                    if (i.match(query) || (!query && typeof i === 'string')) {
                        if (i.startsWith("score")) {
                            value = localStorage.getItem(i);
                            results.push({
                                key: i,
                                val: value
                            });
                        }

                    }
                }
            }
            console.log(results)
            return results;
        }

        arr = findLocalItems();

        function getname_score() {
            var i;
            for (i in arr) {
                // console.log(arr[i].key)
                arr[i].key = arr[i].key.substr(5, );
            }


        }
        getname_score();

        function compare(a, b) {
            var comparison = 0;

            const A = a.val
            const B = b.val
            console.log(A);
            console.log(B);

            if (A < B) {
                comparison = 1;
            } else if (A > B) {
                comparison = -1;
            }

            return comparison;
        }

        console.log(arr.sort(compare))

        function myFunction() {
            var table = document.getElementById("myTable");

            for (i in arr) {
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(-1);
                var cell2 = row.insertCell(-1);
                cell1.innerHTML = arr[i].key;
                if (arr[i].val < 5) {

                    cell2.innerHTML = '<span class="fa fa-star ">' + '</span>' + '<span class="fa fa-star">' + '</span>' + '<span class="fa fa-star">' + arr[i].val + '</span>'

                }
                if (arr[i].val >= 5) {
                    cell2.innerHTML = '<span class="fa fa-star checked">' + '</span>' + '<span class="fa fa-star checked">' + '</span>' + '<span class="fa fa-star">' + arr[i].val + '</span>'

                }

                if (arr[i].val >= 20) {
                    cell2.innerHTML = '<span class="fa fa-star checked">' + '</span>' + '<span class="fa fa-star checked">' + '</span>' + '<span class="fa fa-star checked">' + arr[i].val + '</span>'

                }



            }
        }
        myFunction();
        $(document).ready(function() {

        });
    </script>
</body>

</html>
